<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmatic-calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
</head>

<body>
    <div class="big-container">
<header>arithmatic-calculator</header>

        <div class="container">

            <div>
                <input type="text" id="inp" placeholder="0" autofocus>
            </div>

            <div class="row">
                <button class="btn">ac</button>
                <button class="btn">%</button>
                <button class="btn">x!</button>
                <button class="btn">c</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">+</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">x</button>
            </div>
            <div class="row">
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn">=</button>
                <button class="btn">/</button>
            </div>

        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
